<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./dist/css/master.css">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <header>

      <div class="header-container">
        <div class="logo">
          <img src="./dist/business/images/dark-logo.png" alt="">
        </div>
        <div class="navbar-center">
          <ul>
            <li v-for="link in headerLinks">
              <a href="link.url">
                {{ link.name }}
                <i class="fas fa-chevron-down"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="navbar-right">
          <img src="./dist/business/images/en.png">
          <select v-model="selected">
            <option value="" selected hidden>English</option>
            <option v-for="(languege, i) in langueges" >{{languege.fullLang}}</option>
          </select>
          <i class="far fa-user-circle"></i>
        </div>
      </div>
      <div class="search-right">
        <input type="text" name="" value="" placeholder="Search...">
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main>
      <div class="jumbo">
        <div class="container">

          <img class="hero-globe" src="./dist/business/images/home-business-hero-global-image.png" alt="">

          <img class="avatar" src="./dist/business/images/home-business-hero-avatar.png" alt="">
        </div>
      </div>
      <section class="x">

      </section>
      <section>

      </section>
    </main>
    <footer>

    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./dist/js/main.js" charset="utf-8"></script>
</body>

</html>
